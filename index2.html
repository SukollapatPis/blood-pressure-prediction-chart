<!DOCTYPE html>
<html>
  <head>
    <title>Chart and Table Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>กราฟทำนายค่าความดันโลหิต</h1>
    <h2>Power by Pond Poy</h2>
    <div>
      <canvas id="chart"></canvas>
    </div>
    <div>
      <h2>ตารางข้อมูล</h2>
      <table>
        <thead>
          <tr>
            <th>วันที่ |</th>
            <th>(SBP) ตัวบน | </th>
            <th>(DBP) ตัวล่าง</th>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
      <div>
        <label for="x">X:</label>
        <input type="number" id="x" name="x">
        <label for="y1">Y1:</label>
        <input type="number" id="y1" name="y1">
        <label for="y2">Y2:</label>
        <input type="number" id="y2" name="y2">
        <button onclick="addToTable()">Append</button>
        <!--<button onclick="clearTable()">Clear</button>-->
      </div>
    </div>
    <!--<style>
    </style>-->
    <script>
      const xValues = [];
      const y1Values = [];
      const y2Values = [];

      const ctx = document.getElementById("chart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              label: "Y1",
              data: y1Values,
              borderColor: "blue",
              fill: false,
            },
            {
              label: "Y2",
              data: y2Values,
              borderColor: "red",
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            xAxes: [
              {
                type: "linear",
                position: "bottom",
                ticks: {
                  stepSize: 1,
                },
              },
            ],
          },
        },
      });

      function updateChart() {
        chart.update();
      }

      function addToTable() {
        const x = parseFloat(document.getElementById("x").value);
        const y1 = parseFloat(document.getElementById("y1").value);
        const y2 = parseFloat(document.getElementById("y2").value);
      
        if (isNaN(x) || isNaN(y1) || isNaN(y2)) {
          alert("Please enter valid numbers.");
          return;
        }
      
        xValues.push(x);
        y1Values.push(y1);
        y2Values.push(y2);
      
        const row = document.createElement("tr");
        const xCell = document.createElement("td");
        const y1Cell = document.createElement("td");
        const y2Cell = document.createElement("td");
      
        xCell.innerText = x;
        y1Cell.innerText = y1;
        y2Cell.innerText = y2;
      
        row.appendChild(xCell);
        row.appendChild(y1Cell);
        row.appendChild(y2Cell);
      
        document.getElementById("data").appendChild(row);
      }
      
    </script>
</body>
</html>
